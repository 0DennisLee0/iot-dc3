server:
  port: 8200
  undertow:
    worker-threads: 20
    buffer-size: 512
    io-threads: 2

spring:
  application:
    name: @project.artifactId@
  security:
    user:
      name: iotdc3
      password: iotdc3
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://${spring.security.user.name}:${spring.security.user.password}@iotdc3.zipkin:8600
  boot:
    admin:
      ui:
        favicon: images/icon/favicon.ico
        favicon-danger: images/icon/favicon-danger.ico
        title: IOT DC3 Monitoring Center
        brand: <img src="images/logo/dc3-logo.png"><span>IOT DC3 Monitoring Center</span>

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file: dc3/logs/center/${spring.application.name}.log

eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@iotdc3.register:8100/eureka/