server:
  port: 8808
  undertow:
    worker-threads: 20
    buffer-size: 512
    io-threads: 2

feign:
  hystrix:
    enabled: true

# 日志配置
logging:
  file: dc3/logs/dc3-webapp-product.log

eureka:
  client:
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://localhost:8800/eureka/,http://localhost:8801/eureka/