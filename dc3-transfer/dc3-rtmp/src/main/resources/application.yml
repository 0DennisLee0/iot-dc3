server:
  port: 8430
  undertow:
    worker-threads: 20
    buffer-size: 512
    io-threads: 2
spring:
  application:
    name: dc3-rtmp

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

feign:
  hystrix:
    enabled: true

logging:
  file: dc3/logs/transfer/dc3-rtmp.log

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8100/eureka/

ffmpeg:
  window: D:/Documents/FFmpeg/bin/ffmpeg.exe
  nuix: ffmpeg