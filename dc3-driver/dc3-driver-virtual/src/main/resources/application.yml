driver:
  name: VirtualDriver
  description: @project.description@
  schedule:
    read:
      enable: true
      corn: '*/1 * * * * ?'
    custom:
      enable: false
      corn:  '*/15 * * * * ?'
  driver-attribute:
    - displayName: 主机
      name: host
      type: string
      value: localhost
      description: 目标机器 Ip
    - displayName: 端口
      name: port
      type: int
      value: 18600
      description: 目标机器 Port
  point-attribute:
    - displayName: 位号
      name: tag
      type: string
      value: TAG
      description: 位号名称

server:
  port: 8600

spring:
  application:
    name: @project.artifactId@

logging:
  level:
    com.pnoker.common.sdk: DEBUG
    com.pnoker: DEBUG
  file:
    name: dc3/logs/driver/virtual/${spring.application.name}.log